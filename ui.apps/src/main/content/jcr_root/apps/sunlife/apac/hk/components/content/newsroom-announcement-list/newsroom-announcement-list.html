<sly data-sly-use.list="com.adobe.cq.wcm.core.components.models.contentfragment.ContentFragmentList"
     data-sly-test="${list.listItems.size>0}" data-sly-use.fragmentTemplate="sunlife/apac/hk/components/content/newsroom-article/templates.html">
    <section data-sly-list.fragment="${list.listItems}"
             class="cmp-contentfragmentlist">
        <sly data-sly-call="${fragmentTemplate.contentFragmentForNewsList @ fragment=fragment, wcmmode=wcmmode}"></sly>
    </section>
</sly>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cq-dd-contentfragmentlist'}"></sly>
