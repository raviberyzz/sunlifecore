<sly data-sly-use.newsroomArticle="ca.sunlife.web.cms.core.models.NewsroomArticleModel"></sly>
<sly data-sly-test.notEmpty="${newsroomArticle.fragmentPath}">
    <article class="article-wrapper">
        <div class="article-intro">
            <div class="article-date" data-sly-test="${!newsroomArticle.checkboxHideDate}">
                ${newsroomArticle.articleData.articlePublishedDate}
            </div>
            <div class="article-title heading-2" data-sly-test="${newsroomArticle.articleData.newsroomHeading}">
                ${newsroomArticle.articleData.newsroomHeading}
            </div>
        </div>
        <div class="article-body">
            ${newsroomArticle.articleData.newsroomContent  @context='html'}
        </div>
    </article>
</sly>
<div data-sly-test="${!notEmpty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
