<sly data-sly-use.lifeText="ca.sunlife.web.cms.core.models.LifeMomentsModel"></sly>
<sly data-sly-test.empty="${!lifeText.text}"/>
<div class="{{life-moment-wrapper}}">

    <div data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${textModel.text}"
     class="cmp-text">
    <p class="cmp-text__paragraph"
       data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</p>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"></sly>

<sly data-sly-use.listModel="ca.sunlife.web.cms.core.models.ListModel"/>
<sly data-sly-test.empty="${!listModel.title}" />
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
<div class="lists-wrapper" data-sly-test="${!empty}"> 
	<div class="links">

			<div class="collapse list-div">				
				  <ul class="list-unstyled" data-sly-list.links="${listModel.links}">
					<li>
					   <a href ="${links.linkUrl @ extension = 'html'}" target ="${links.target}">${links.linkName}</a>
					 </li>
				  </ul>				
			</div>
	</div>
</div>


<p>${lifeText.description @context ='html'}</p>

<img src="/content/dam/sunlife/bright-start-bike-dark-bg.png" aria-hidden="true">

</div>
