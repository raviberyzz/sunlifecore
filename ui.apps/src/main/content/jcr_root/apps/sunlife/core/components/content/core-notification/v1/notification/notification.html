<sly data-sly-use.notification="ca.sunlife.web.cms.core.models.v1.NotificationModel" data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${notification.text}">
    <sly data-sly-test.displayNotificationHeading="${notification.notificationHeading} ">
        <div role="alert" class="fade sl-notification alert alert-${notification.notificationType} show">
            <div class="container">
                <div class="notification-component ${notification.spacing}" aria-label="${notification.accessibilityLabel}" data-title="${notification.dataTitle}">
                    <div class="notification-icon">
                        <sly data-sly-test.slIcon="${notification.notificationType == 'info'}"> <span class="sl-icon fak fa-info sl-icon_color_information sl-icon_size_md"></span> </sly>
                        <sly data-sly-test.slIcon="${notification.notificationType == 'success'}"> <span class="sl-icon fak fa-check-circle-yes sl-icon_color_success sl-icon_size_md"></span> </sly>
                        <sly data-sly-test.slIcon="${notification.notificationType == 'warning'}"> <span class="sl-icon fak fa-exclamation-circle sl-icon_color_warning sl-icon_size_md"></span> </sly>
                        <sly data-sly-test.slIcon="${notification.notificationType == 'danger'}"> <span class="sl-icon fak fa-exclamation-triangle sl-icon_size_md sl-icon_color_error"></span> </sly>
                    </div>
                    <div class="h4 notification-heading">${notification.notificationHeading}</div>
                    <div class="notification-buttons"> <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"> <span class="sl-icon fak fa-close sl-icon_non-interactive sl-icon_size_md"></button></span> </div>
                </div>
                <div class="multiline-notification-text">${notification.text @context ='html'}</div>
                <sly data-sly-test.notificationButton="${notification.displayNotificationButton ? 'button' : ''}"> <button class="sl-btn oneline-action-button btn btn-secondary-small" data-sly-attribute.loadButton="${notificationButton}" data-sly-element="${notification.buttonLink ? 'a' : 'button'}" type="${notification.buttonLink}" href="${notification.buttonLink}" data-sly-attribute.target="${notification.buttonTarget}"> ${notification.buttonTitle} </button> </sly>
            </div>
        </div>
    </sly>
    <sly data-sly-test.displayNotificationHeading="${!notification.notificationHeading} ">
        <div role="alert" class="fade sl-notification alert alert-${notification.notificationType} show">
            <div class="container">
                <div class="notification-component ${notification.spacing}" aria-label="${notification.accessibilityLabel}" data-title="${notification.dataTitle}">
                    <div class="notification-icon">
                        <sly data-sly-test.slIcon="${notification.notificationType == 'info'}"> <span class="sl-icon fak fa-info sl-icon_color_information sl-icon_size_md"></span> </sly>
                        <sly data-sly-test.slIcon="${notification.notificationType == 'success'}"> <span class="sl-icon fak fa-check-circle-yes sl-icon_color_success sl-icon_size_md"></span> </sly>
                        <sly data-sly-test.slIcon="${notification.notificationType == 'warning'}"> <span class="sl-icon fak fa-exclamation-circle sl-icon_color_warning sl-icon_size_md"></span> </sly>
                        <sly data-sly-test.slIcon="${notification.notificationType == 'danger'}"> <span class="sl-icon fak fa-exclamation-triangle sl-icon_size_md sl-icon_color_error"></span> </sly>
                    </div>
                    <div class="notification-text">${notification.text @context ='html'}</div>
                    <div class="notification-buttons">
                        <sly data-sly-test.notificationButton="${notification.displayNotificationButton ? 'button' : ''}"> <button class="sl-btn oneline-action-button btn btn-secondary-small" data-sly-attribute.loadButton="${notificationButton}" data-sly-element="${notification.buttonLink ? 'a' : 'button'}" type="${notification.buttonLink}" href="${notification.buttonLink}" data-sly-attribute.target="${notification.buttonTarget}"> ${notification.buttonTitle} </button> </sly> <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"> <span class="sl-icon fak fa-close sl-icon_non-interactive sl-icon_size_md"></button></span>
                    </div>
                </div>
            </div>
        </div>
    </sly>
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!text}"></sly>
