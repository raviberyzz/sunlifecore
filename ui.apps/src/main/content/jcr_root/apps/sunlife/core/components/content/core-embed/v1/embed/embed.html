<div
  data-sly-use.embed="ca.sunlife.web.cms.core.models.v1.EmbedModel"
  data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
>
  <div class="sl-article-video-container container">
    <div class="sl-article-video-component">
      <div class="sl-article-video">
        <sly
          data-sly-test="${embed.result && embed.result.processor}"
          data-sly-use.processorTemplate="processors/${embed.result.processor}.html"
          data-sly-call="${processorTemplate.render @ options=embed.result.options}"
        ></sly>
        <sly data-sly-test="${embed.html}"
          >${embed.html @context = 'unsafe'}</sly
        >
        <sly
          data-sly-test="${embed.embeddableResourceType}"
          data-sly-resource="${resource.path @ resourceType=embed.embeddableResourceType, wcmmode='disabled'}"
        ></sly>
      </div>
      <span class="sl-article-video-caption">${embed.caption}</span>
      <sly
        data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent}"
      ></sly>
    </div>
  </div>
</div>
