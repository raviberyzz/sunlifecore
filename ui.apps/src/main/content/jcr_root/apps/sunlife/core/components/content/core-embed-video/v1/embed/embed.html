<sly data-sly-use.embed="com.adobe.cq.wcm.core.components.models.Embed"
     data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${(embed.result && embed.result.processor) || embed.html || embed.embeddableResourceType}">
   <div class="sl-article-video-container ${properties['spacing']}">
    <div class="sl-article-video-component">
      <div class="sl-article-video video_container" tabindex="0" aria-label="${properties['caption']}">
        <sly data-sly-test="${embed.result && embed.result.processor}"
          data-sly-use.processorTemplate="processors/${embed.result.processor}.html"
          data-sly-call="${processorTemplate.render @ options=embed.result.options}"></sly>
        <sly data-sly-test="${embed.html}">
          ${embed.html @context = 'html'}</sly>
        <sly data-sly-test="${embed.embeddableResourceType}"
          data-sly-resource="${resource.path @ resourceType=embed.embeddableResourceType, wcmmode='disabled'}"></sly>
      </div>
      <span class="sl-article-video-caption">${properties['caption']}</span>
    </div>
  </div>
</sly>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent}"></sly>
