<sly data-sly-use.articleModel="ca.sunlife.web.cms.core.models.RelatedArticles">
<div data-sly-test.notEmpty="${articleModel.articleFragmentPath}">
        <div class="article-content">
            <a href="${articleModel.articleData.articlePageLink @ extension = 'html'}">
                <div class="article-image" aria-hidden="true">
                    <img src="${articleModel.articleData.articleThumbnailImage}" />                                
                </div>
                ${articleModel.articleData.articleHeadline @context='html'}
            </a>
        </div>
    </div>
    <div data-sly-test="${!notEmpty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
</sly>
