<template data-sly-template.media="${@options}">
  <div
    id="media-block-left"
    class="sl-media-block media-block-left card"
    data-sly-test="${options.mediaType == 'imageBlockLeft'}"
  >
    <img src="${properties.imageFileReference}" alt="" class="card-img" />
    <div class="body-with-section card-body">
      <div class="h3 card-title">${properties.title}</div>
      <div class="card-text">${properties.description @ context ='html'}</div>
      <div class="media-section-container card-text">
        <div class="card-title">${properties.bodyTitle}</div>
        <p class="section-body">${properties.bodyDescription}</p>
      </div>
      <div class="media-cta-container">
        <a target="_self" href="${properties.buttonLink}" class="sl-link"
          >${properties.buttonLabel}<span class="sl-icon-after"
            ><span class="sl-icon sl-icon-chevron-circle-right"></span></span
        ></a>
      </div>
    </div>
  </div>
  <div
    id="media-block-right"
    class="sl-media-block media-block-right card"
    data-sly-test="${options.mediaType == 'imageBlockRight'}"
  >
    <div class="body-with-section card-body">
      <div class="h3 card-title">${properties.title}</div>
      <div class="card-text">${properties.description @ context ='html'}</div>
      <div class="media-section-container card-text">
        <div class="card-title">${properties.bodyTitle}</div>
        <p class="section-body">${properties.bodyDescription}</p>
        <a target="_self" href="${properties.buttonLink}" class="sl-link"
          >${properties.buttonLabel}<span class="sl-icon-after"
            ><span class="sl-icon sl-icon-chevron-circle-right"></span></span
        ></a>
      </div>
    </div>
    <img src="${properties.imageFileReference}" alt="" class="card-img" />
  </div>
  <div
    id="sample-video"
    class="sl-media-block media-block-left video-block card"
    data-sly-test="${options.mediaType == 'videoBlock'}"
  >
    <div id="video-player-container-sample-video" class="video-container">
      <iframe
        width="100%"
        height="100%"
        src="${properties.iframeUrl}"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen=""
      ></iframe>
    </div>
    <div class="card-body">
      <div class="h3 card-title">${properties.title}</div>
      <div class="watch-time card-text">${properties.caption}</div>
      <div class="card-text">${properties.description @ context ='html'}</div>
      <div class="media-cta-container">
        <a target="_self" href="${properties.buttonLink}" class="sl-link"
          >${properties.buttonLabel}<span class="sl-icon-after"
            ><span class="sl-icon sl-icon-chevron-circle-right"></span></span
        ></a>
      </div>
    </div>
  </div>
</template>
