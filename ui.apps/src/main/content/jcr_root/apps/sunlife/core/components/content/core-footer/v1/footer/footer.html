<footer id="footer" class="sl-footer ${footer.spacing}" data-section="${footer.dataSection}"
        data-sly-use.footer="ca.sunlife.web.cms.core.models.v1.Footer"/>
<div class="container">
    <sly data-sly-test="${footer.displayTopSection}"
         data-sly-use.template="${'templates/top-footer.html'}"
         data-sly-call="${template.topFooter @topFooter = footer}"></sly>
    <sly data-sly-use.template="${'templates/middle-footer.html'}"
         data-sly-call="${template.middleFooter @middleFooter = footer}"></sly>
    <sly data-sly-use.template="${'templates/bottom-footer.html'}"
         data-sly-call="${template.bottomFooter @bottomFooter = footer}"></sly>
</div>
</footer>
