<div data-sly-use.tabs="ca.sunlife.web.cms.core.models.v1.TabsModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-panelcontainer="${wcmmode.edit && 'tabs'}"
     id="${tabs.id}"
     class="cmp-tabs sl-tabs ${tabs.spacings}"
     data-cmp-is="tabs"
     aria-label="${tabs.accessibilityLabel}"
     data-section="${tabs.dataTitle}"
     data-cmp-data-layer="${tabs.data.json}"
     data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">	 
     <div class="stack-tab-container no-border">
          <div class="arrow-btn left ${tabs.enableScrolling == 'true' ? '': 'hide'} disabled"><span class="sl-icon fal fa-chevron-left"></span></div>  
          <div data-sly-set.items="${tabs.children || tabs.items}"
               data-sly-test="${items && items.size > 0}"
               data-sly-list.tab="${items}"
               class="cmp-tabs__tablist flex-row tabs-cluster without-scroll  nav nav-tabs" 
			   aria-multiselectable="false"
			   role="tablist">   
               <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
               <div id="${tab.id}-tab"
                    class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''} nav-item ${isActive ? ' active focused' : 'in-active'}"
					tabindex="${isActive ? '0' : '-1'}"
					data-cmp-hook-tabs="tab"
					>
                    <a role="tab" tabindex="${isActive ? '0' : '-1'}" id="default-tab-tab-${tab.id}" aria-controls="default-tab-tabpane-${tab.id}" aria-selected="${isActive ? 'true': 'false'}" class="with-border nav-link ${isActive ? ' active' : ''}" href="javascript:void(0);">
                         ${tab.title}
                    </a>
               </div>			   
          </div>
          <div class="arrow-btn right  ${tabs.enableScrolling == 'true'? '': 'hide'} active"><span class="sl-icon fal fa-chevron-right"></span></div>
     </div>
	<div class="tab-content">
		 <div data-sly-repeat.item="${items}"
			 data-sly-resource="${item.resource @ decorationTagName='div'}"
			 id="${item.id}"
			 role="tabpanel"
			 aria-labelledby="${item.id}-tab"
			 tabindex="0"
			 class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
			 data-cmp-hook-tabs="tabpanel"
			 data-cmp-data-layer="${item.data.json}"></div>
	</div>	 
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && items.size < 1}"></sly>
</div>
