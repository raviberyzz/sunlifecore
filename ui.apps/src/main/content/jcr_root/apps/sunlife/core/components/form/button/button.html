<sly data-sly-use.button="com.sunlife.core.models.FormButtonModel">
    <sly data-sly-test.empty="${!button.title}" />
    <div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
    <div data-sly-test.empty="${button.title}" class="button-wrapper">
    	<button type="${button.type}" class="button-class ${button.buttonstyle}" name="${button.name}" value="${button.value}">${button.title}</button>
    </div>
</sly>
