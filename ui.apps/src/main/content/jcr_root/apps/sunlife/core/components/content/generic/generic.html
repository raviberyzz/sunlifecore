<sly data-sly-use.comp="ca.sunlife.web.cms.core.models.GenericModal"/>
<sly data-sly-test.empty="${!comp.componentType}" />
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
