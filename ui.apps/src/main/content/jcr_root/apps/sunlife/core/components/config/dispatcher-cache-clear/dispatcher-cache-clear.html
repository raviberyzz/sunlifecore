<!DOCTYPE HTML>
<html data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">

<head>
    <title>${properties.jcr:title}</title>
    <sly data-sly-call="${clientlib.css @ categories='coralui3,sunlife.tools.dispatcher.cache.clear'}" />
</head>

<body class="coral--light u-coral-clearFix">
    <div class="aem-Grid aem-Grid--12 aem-Grid--default--12">
        <div class="header">
            <div class="yellow-bar"></div>
            <img alt="Sunlife" class="logo" src="/content/dam/sunlife/legacy/assets/ca/sunlife-logo-web.svg">
        </div>
    </div>
    <div class="main-content">
        <h1 class="coral-Heading coral-Heading--1">Dispatcher Cache Clear</h1>
		<form class="coral-Form coral-Form--aligned u-columnLarge" onsubmit="return false;" id="form">
          <section class="coral-Form-fieldset">
          <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel" id="label-aligned-textfield-0">Paths : </label>
            <input is="coral-textfield" class="coral-Form-field" placeholder="Enter the paths" name="paths" id="paths" labelledby="label-aligned-textfield-0">
            <coral-icon class="coral-Form-fieldinfo" icon="infoCircle" size="S" id="coral-form-aligned-textfield-fieldinfo-0"></coral-icon>
            <coral-tooltip variant="info" placement="right" target="#coral-form-aligned-textfield-fieldinfo-0">Specify multiple paths by comma separated e.g., /content, /etc.clientlibs</coral-tooltip>
          </div>
          <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel" id="label-aligned-textfield-1">Domain : </label>
            <input is="coral-textfield" class="coral-Form-field" placeholder="Enter the domaint" name="domain" id="domain" labelledby="label-aligned-textfield-1">
            <coral-icon class="coral-Form-fieldinfo" icon="infoCircle" size="S" id="coral-form-aligned-textfield-fieldinfo"></coral-icon>
            <coral-tooltip variant="info" placement="right" target="#coral-form-aligned-textfield-fieldinfo">Domain name for e.g., cmsdev-www.ca.sunlife</coral-tooltip>
          </div>
          <button is="coral-button" variant="primary" iconsize="S" size="L" id="clear-cache">
          	Clear Dispatcher Cache
          </button>
          </section>
        </form>
    </div>
    <sly data-sly-call="${clientlib.js @ categories='coralui3,sunlife.tools.dispatcher.cache.clear'}" />
</body>

</html>
