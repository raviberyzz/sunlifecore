<!--/*  
Card Container Component
*/-->
<div
  data-sly-use.dynamicCardContainer="ca.sunlife.web.cms.core.models.v1.DynamicCardContainer"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-sly-use.container="${'cardContainerUse.js' @ containerModel=dynamicCardContainer, cardType=dynamicCardContainer.cardType}"
  class="${container.wrapperClass} ${dynamicCardContainer.spacing}">
    <sly data-sly-list.item="${ resource.listChildren }">
        <sly data-sly-resource="${ item.path @ resourceType=item.resourceType }">
            ${ item.path }
        </sly>
    </sly>
</div>
<!--/* Count number of child elements */-->
<sly data-sly-test.totalItems="${0}"></sly>
<sly data-sly-list.child="${resource.listChildren}">
    <sly data-sly-test.totalItems="${ childList.count }"></sly>
</sly>

<!--/* check if container is empty or not */-->
<sly data-sly-set.isEmptyContainer="${totalItems < 1 ? true : false}"></sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = isEmptyContainer, classAppend='cmp-card-container'}"></sly>
