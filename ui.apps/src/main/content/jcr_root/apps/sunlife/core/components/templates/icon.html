<template data-sly-template.view="${ @ buttonObj}">
    <span data-sly-test="${!buttonObj.iconPosition && buttonObj.icon}" class="icon-before">
        <i class="icon-class far fa-${buttonObj.icon}" role="presentation"></i>
    </span>
    ${buttonObj.title}
    <span data-sly-test="${buttonObj.iconPosition && buttonObj.icon}" class="icon-after">
        <i class="icon-class far fa-${buttonObj.icon}" role="presentation"></i>
    </span>
</template>
