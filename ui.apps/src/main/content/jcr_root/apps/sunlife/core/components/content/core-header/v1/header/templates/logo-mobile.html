<template data-sly-template.logo="${ @ headerModel }">
    <!-- Single Logo Changes -->
    <sly>
        <div data-sly-test="${headerModel.listFrom == 'yes'}" class="offcanvas-logo-container offcanvas-title h5" id="offcanvas-label">
            <sly data-sly-use.utilityListParsing="${'sunlife/core/components/content/core-link-list/v1/link-list/linklist-parsing.js' @ path=headerModel.linkURL}">
                <a href="${utilityListParsing.navPath @ extension = 'html'}" class="sl-logo utility-nav-item-container">
                     <img alt="${headerModel.altText}" src="${headerModel.logoImage}">
                </a>
           </sly>
        </div>
    </sly>
</template>
