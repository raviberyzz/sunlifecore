<template data-sly-template.search="${ @ headerModel }">
    <sly data-sly-test="${headerModel.listFromSearch == 'searchtrue'}" class="desktop-search-bar">


	<!-- Below initial code for Coveo class search bar -->
       <li  data-section="header-search">
            <div class="search-box">
                <div class="close-div"><a data-toggle="collapse" aria-expanded="true" href="#sun-search"> <span
                        class="sr-only">Close search</span> <span class="fa fa-remove collapse-x">&nbsp;</span>
                </a></div>
                <div class="global-search"/>
                <div id="search-box-desktop" data-enable-history="true" data-auto-trigger-query='false'>
                    <div class="CoveoAnalytics"></div>
                    <div class="coveo-search-section">
                        <div class="CoveoSearchbox" data-placeholder="Search" data-enable-omnibox="true"></div>
                        <div class="input-wrapper coveo-desktop-error-hidden">
                            <ul role="alert" class="coveo-search-error">
                                <li class="error-required">${headerModel.searchButton}</li>
                            </ul>
                        </div>
                    </div>
                </div>
         </li>
		<!-- END of search bar -->

         <li>
                <div class="d-none d-md-none d-lg-inline-block d-xl-inline-block d-xxl-inline-block">
                    <a href="#" data-rr-ui-event-key="#"
                       class="utility-nav-item-container nav-link">
                        <div class="label-container">
                                <span class="fak fa-search sl-icon_size_md sl-icon custom-icon"
                                      role="presentation"></span>
                            <span
                                    class="d-none d-md-none d-lg-inline d-xl-inline d-xxl-inline">${headerModel.searchTitle}
                        </span>
                        </div>
                    </a>
                </div>
            </div>
        </li>
    </sly>

</template>
