<!--/*  
Card Container Component
*/-->
<div
  data-component="cardContainer"
  data-sly-use.model="ca.sunlife.web.cms.core.models.v1.CardContainer"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-sly-use.container="${'cardContainerUse.js' @ containerModel=model, cardType=model.cardType}">

  <div 
    class="${container.wrapperClass}"
    data-sly-list.item="${ resource.listChildren }">
      <sly data-sly-resource="${ item.path @ resourceType=item.resourceType }">
          ${ item.path }
      </sly>
  </div>
</div>

<sly data-sly-call="${templates.placeholder @ isEmpty = model.cardType != '', classAppend='cmp-card-container'}"></sly>
