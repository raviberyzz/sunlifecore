<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title-bar-default" data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title" data-sly-test.text="${title.text}">
	<div class="title-bar-wrapper" >
		<h1 class="title-text" data-sly-element="${title.type}"><a data-sly-unwrap="${!title.linkURL || title.linkDisabled}" href="${title.linkURL}">${text}</a></h1>
	</div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
