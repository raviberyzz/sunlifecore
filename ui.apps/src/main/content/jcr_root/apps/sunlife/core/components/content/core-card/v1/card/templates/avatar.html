<!--/*
Template for avatar card component 
*/-->
<template data-sly-template.details="${@ model, cardType, containerConfigs}">
  
    <div 
      class="sl-avatar"
      data-sly-set.imgURL="${model.cardImageFileReference || '/etc.clientlibs/sunlife/core/components/content/core-card/v1/card/clientlibs/resources/avatar-default.png'}">
        <img 
          src="${imgURL}" 
          alt="${model.altText}" 
          class="${containerConfigs.isLarge ? 'large' : 'medium'} " />
    </div>
    <div class="card-body">
      <div class="h2 card-title">${model.name}</div>
      <div class="card-text">${model.jobTitle}</div>
      <div class="avatar-link">
          <a data-sly-test="${model.ctaType != 'noCTA'}"
            target="${ model.cardLinkTarget }"
            href="${model.cardLinkURL}"
            class="${'sl-link'} hover-icn-cta"
            data-sly-set.iconType="${model.cardLinkIconType }">
            <sly data-sly-test="${iconType =='file-pdf'}">
              <i class="far fa-${iconType}"></i>
            </sly>
            ${model.cardLinkLabel }
            <sly data-sly-test="${iconType !='file-pdf' && iconType != 'noIcn'}">
              <i class="fak fa-${iconType} icn-hover-hidden"></i>
              <i class="fak fa-${iconType}-hover icn-hover-show"></i>
            </sly>
          </a>
      </div>
    </div>
    <div 
      data-sly-test="${containerConfigs.isBody && model.quote}" 
      class="body-quote card-text">
       ${model.quote @ context ='unsafe'}
     </div>
</template>
