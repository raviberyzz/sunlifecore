<template data-sly-template.item="${@ item='The navigation item'}"
          data-sly-use.groupTemplate="groupitem.html"
          data-sly-use.itemContentTemplate="itemContent.html">
    <li class="${item.children.size > 0 && item.level != 0  ? ' dropdown-submenu' : ''}">
        <sly data-sly-call="${itemContentTemplate.itemContent @ item = item, level = item.level}"></sly>

        <sly data-sly-test="${item.children.size > 0}" data-sly-call="${groupTemplate.group @ items = item.children, level = item.level}"></sly>
    </li>
</template>
