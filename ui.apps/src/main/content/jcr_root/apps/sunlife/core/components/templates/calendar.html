<template data-sly-template.element="${@ date='The date', format='The format', pageLocale='The page locale'}">
    <!--/* set a default format if none was provided */-->
    <sly data-sly-test.format="${format ? format : 'MMMM dd, YYYY'}"></sly>
    <!--/* i18n will allow to customise format based on locale as it's applied to the formatting string before the actual date formatting is done */-->
    ${format @ format=date, type='date', timezone='PST', locale = pageLocale}
</template>
