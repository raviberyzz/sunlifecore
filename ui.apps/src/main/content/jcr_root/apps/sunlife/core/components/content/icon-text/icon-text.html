<sly data-sly-use.iconText="ca.sunlife.web.cms.core.models.IconTextModel"></sly>
<sly data-sly-test.empty="${!iconText.iconsText}"/>
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${templates.placeholder @ isEmpty = empty}"></sly>
<div data-sly-test="${iconText.title}" class="${iconText.titleLevel}">${iconText.title}</div>
<ul data-sly-test="${!empty}" data-sly-list.iconsText="${iconText.iconsText}">
   <li>
      <div class="icon-parent">
         <a class="icon-style fa ${iconsText.icon}" href="${iconsText.link @ extension = 'html'}" target="${iconsText.target}"></a>
      </div>
      <div class="icon-texts">
         ${iconsText.text @context ='html'}
      </div>
   </li>
</ul>
