<button
  data-sly-use.button="ca.sunlife.web.cms.core.models.v1.ButtonModel"
  data-sly-use.iconTemplate="sunlife/core/components/templates/icon.html"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  href="${buttonObj.link @ extention = 'html'}"
  data-title="${buttonObj.dataTitle}"
  class="${buttonObj.spacing} sl-btn btn ${buttonObj.buttonType}"
  aria-label="${buttonObj.accessibilityLabel}"
>
  <sly data-sly-call="${iconTemplate.view @ buttonObj=button}" />
</button>
