<sly data-sly-use.buttonObj="ca.sunlife.web.cms.core.models.v1.ButtonModel" 
       data-sly-use.iconTemplate="sunlife/core/components/templates/icon.html" 
	   data-sly-use.template="core/wcm/components/commons/v1/templates.html">
	   
	<sly data-sly-set.isExternal="${buttonObj.linkType == 'sl-link-external' ? true : false }"/>
    <sly data-sly-test.isAuthored="${buttonObj.text}" data-sly-use.buttonURL="${'sunlife/core/components/common/url-parsing.js' @ path=buttonObj.linkURL}">
        <button
            data-sly-element="${buttonObj.linkURL ? 'a' : 'button'}"
            type="${buttonObj.linkURL ? '' : 'button'}"
            href="${buttonURL.navPath}"
            data-sly-attribute.target="${buttonObj.linkURL ? buttonObj.linkTarget : '' }"
            data-bs-toggle="${buttonObj.triggerModel == true ? 'modal' : '' }" 
            data-bs-target="#${buttonObj.triggerModel == true ? buttonObj.modalID : '' }"
            data-title="${buttonObj.dataTitle}"
            class="${buttonObj.spacing} sl-btn btn ${buttonObj.buttonType} sl-link"
            aria-label="${buttonObj.accessibilityLabel}">
            <sly data-sly-test="${buttonObj.linkType =='sl-link-pdf'}"><i title="${'pdf.link' @ i18n}" class="fal fa-file-pdf icn-hover-hidden" aria-hidden="true"></i><i title="${'pdf.link' @ i18n}" class="fas fa-file-pdf icn-hover-show" aria-hidden="true"></i></sly>
            <sly data-sly-call="${iconTemplate.view @ buttonObj=buttonObj}" />
            <sly data-sly-test="${buttonObj.linkType !='sl-link-pdf' && buttonObj.linkType}"><i title="${(isExternal ? 'external.link' : 'internal.link') @ i18n}" aria-hidden="${isExternal ? 'false' : 'true'}" class="fal ${isExternal ? 'fa-external-link-alt' : 'fa-chevron-circle-right'} icn-hover-hidden"></i><i title="${(isExternal ? 'external.link' : 'internal.link') @ i18n}" aria-hidden="true" class="fas ${isExternal ? 'fa-external-link-alt' : 'fa-chevron-circle-right'} icn-hover-show"></i></sly>
        </button>
    </sly>

    <sly data-sly-test="${!isAuthored}">
        <sly data-sly-call="${template.placeholder @ isEmpty=!buttonObj.text, classAppend='cmp-button'}"></sly>
    </sly>
</sly>
