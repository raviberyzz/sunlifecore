<sly data-sly-use.megaMenu="ca.sunlife.web.cms.core.models.v1.MegaMenuModel">

    <div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="${component.title}">
    </div>
    <!-- Static Navigation -->
    <div aria-labelledby="sl-mega-menu-toggle-dashboard" data-bs-popper="static"
            data-bs-toggle="dropdown"
            class="extensive dropdown-menu show">
        <div class="extensive-menu">
            <div class="menu-header-container">
                <h3 class="h3 menu-header">
                    <a href="heading/">${megaMenu.heading}</a></h3>
                <svg class="svg-inline--fa fa-chevron-right fa-w-8 sl-dropdown-icon" aria-hidden="true"
                        focusable="false" data-prefix="fal" data-icon="chevron-right" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" data-fa-i2svg="">
                    <path fill="currentColor"
                            d="M17.525 36.465l-7.071 7.07c-4.686 4.686-4.686 12.284 0 16.971L205.947 256 10.454 451.494c-4.686 4.686-4.686 12.284 0 16.971l7.071 7.07c4.686 4.686 12.284 4.686 16.97 0l211.051-211.05c4.686-4.686 4.686-12.284 0-16.971L34.495 36.465c-4.686-4.687-12.284-4.687-16.97 0z"></path>
                </svg>
            </div>
            <div class="sub-menu-container" data-sly-list.menuSections="${megaMenu.menuSections}">
                <div class="extensive-sub-menu">
                    <h4 class="h4 sub-header-container">
                        <a href="${menuSections.subheadingLinkURL @extension = 'html'}"
                            data-title="${menuSections.subheadingDataTitle}"
                            data-target="${menuSections.subheadingTarget}">${menuSections.subheadingLinkName}</a>
                    </h4>
                    <ul data-sly-test="${menuSections.menuItems && menuSections.menuItems.size !=0}"
                        data-sly-list.menuItems="${menuSections.menuItems}">
                        <li>
                            <a href="${menuItems.menuItemLinkURL @extension = 'html'}" data-rr-ui-dropdown-item=""
                                class="dropdown-item" data-title="${menuItems.menuItemDataTitle}"
                                data-target="${menuItems.menuItemTarget}">
                                <div class="d-inline"><span>${menuItems.menuItemLinkName}</span></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</sly>
