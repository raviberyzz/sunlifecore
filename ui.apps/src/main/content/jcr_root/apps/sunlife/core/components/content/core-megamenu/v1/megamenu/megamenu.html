<sly data-sly-use.megaMenu="ca.sunlife.web.cms.core.models.v1.MegaMenuModel">

    <div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="${component.title}">
    </div>
    <!-- Static Navigation -->
    <div aria-labelledby="sl-mega-menu-toggle-dashboard"
            class="extensive dropdown-menu show">
        <div class="extensive-menu">
            <div class="menu-header-container">
                <h4 class="h3 menu-header">
                    <a href="heading/">${megaMenu.heading}</a>
                </h4>
            </div>
            <div class="sub-menu-container" data-sly-list.menuSections="${megaMenu.menuSections}">
                <div class="extensive-sub-menu"> 
                    <h5 class="sub-header-container">
                        <a href="${menuSections.subheadingLinkURL @extension = 'html'}"
                            data-title="${menuSections.subheadingDataTitle}"
                            data-target="${menuSections.subheadingTarget}">${menuSections.subheadingLinkName}</a>
                    </h5>
                    <ul data-sly-test="${menuSections.menuItems && menuSections.menuItems.size !=0}"
                        data-sly-list.menuItems="${menuSections.menuItems}">
                        <li>
                            <a href="${menuItems.menuItemLinkURL @extension = 'html'}"
                                class="dropdown-item" data-title="${menuItems.menuItemDataTitle}"
                                data-target="${menuItems.menuItemTarget}">
                                <div class="d-inline"><span>${menuItems.menuItemLinkName}</span></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</sly>
