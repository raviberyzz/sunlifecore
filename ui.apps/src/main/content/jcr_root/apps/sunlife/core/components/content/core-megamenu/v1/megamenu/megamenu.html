<sly data-sly-use.megaMenu="ca.sunlife.web.cms.core.models.v1.MegaMenuModel">

    <div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="${component.title}">
    </div>
    <!-- Static Navigation -->
    <div aria-labelledby="sl-mega-menu-toggle-dashboard"
            class="extensive dropdown-menu show">
        <div class="extensive-menu">
            <div class="menu-header-container">
                <h3 class="menu-header">
                    <a href="${megaMenu.headingLinkURL @extension = 'html'}">${megaMenu.heading}</a>
                    <span class="d-none d-lg-inline-block d-xl-inline-block d-xxl-inline-block dropdown-label-icon">
                        <span class="fak fa-chevron-right sl-icon_size_lg sl-icon custom-icon"></span>
                    </span>
                </h3>
            </div>
            <div class="sub-menu-container" data-sly-list.menuSections="${megaMenu.menuSections}">
                <div class="extensive-sub-menu">
                    <h4 class="sub-header-container" data-title="${menuSections.subheadingDataTitle}">
                        ${menuSections.subheadingLinkName}
                    </h4>
                    <ul data-sly-test="${menuSections.menuItems && menuSections.menuItems.size !=0}"
                        data-sly-list.menuItems="${menuSections.menuItems}"
                        class="d-none d-lg-inline d-xl-inline d-xxl-inline">
                        <li>
                            <a href="${menuItems.menuItemLinkURL @extension = 'html'}"
                               class="dropdown-item text-wrap sl-link" data-title="${menuItems.menuItemDataTitle}"
                               data-sly-attribute.target="${menuItems.menuItemTarget == 'newTab' ? '_blank' : ''}">
                                <div class="d-inline"><sly data-sly-use.template="/apps/sunlife/core/components/templates/v1/link-with-icon.html" data-sly-set.linkLabelText="${menuItems.menuItemLinkName}" data-sly-call="${template.details @ linkLabel=linkLabelText, iconType=menuItems.linkType == 'sl-link-pdf' ? 'file-pdf' : (menuItems.linkType == 'sl-link-external' ? 'external-link-alt' : (menuItems.linkType == 'sl-link-internal' ? 'chevron-circle-right' : ''))}"></sly></div>
                            </a>
                        </li>
                    </ul>
                    <ul 
                      data-sly-test="${menuSections.menuItems && menuSections.menuItems.size != 0}" 
                      data-sly-list.menuItems="${menuSections.menuItems}"
                      class="d-inline d-md-inline d-lg-none d-xl-none d-xxl-none sl-mega-menu-subheading-items">
                      <li
                           data-sly-test="${!menuItems.hideInMobile}"
                            data-sly-set.menuItemLinkName="${menuItems.mobileMenuItemLinkName ?  menuItems.mobileMenuItemLinkName : menuItems.menuItemLinkName}"
                        >
                            <a href="${menuItems.menuItemLinkURL @extension = 'html'}"
                                class="dropdown-item text-wrap sl-link"
                                data-title="${menuItems.menuItemDataTitle}"
                                data-sly-attribute.target="${menuItems.menuItemTarget == 'newTab' ? '_blank' : ''}">
                                <div class="d-inline"><sly data-sly-use.template="/apps/sunlife/core/components/templates/v1/link-with-icon.html" data-sly-set.linkLabelText="${menuItemLinkName}" data-sly-call="${template.details @ linkLabel=linkLabelText, iconType=menuItems.linkType == 'sl-link-pdf' ? 'file-pdf' : (menuItems.linkType == 'sl-link-external' ? 'external-link-alt' : (menuItems.linkType == 'sl-link-internal' ? 'chevron-circle-right' : ''))}"></sly></div>
                            </a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>

</sly>
