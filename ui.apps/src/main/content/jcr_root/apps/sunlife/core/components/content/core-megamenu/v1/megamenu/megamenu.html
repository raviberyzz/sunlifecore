<sly data-sly-use.megaMenu="ca.sunlife.web.cms.core.models.v1.header.MegaMenuModel">
 <div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="${component.title}"></div>
    <!-- Static Navigation -->
    <sly data-sly-test="${megaMenu.navigationType == 'static'}">
        <div>
            <div class="container">
                <div id="skip-links">
                    <a href="#" class="sl-link sl-link-sm visually-hidden-focusable">skip to content</a>
                    <a href="#" class="sl-link sl-link-sm visually-hidden-focusable">skip to footer</a>
                </div>
            </div>
            <header id="nav-header" class="sl-header">
                <div class="nav-bar container">
                    <nav class="sl-nav navbar navbar-expand-lg navbar-light">
                        <button aria-controls="sl-header-offcanvas" type="button" aria-label="Open menu" class="navbar-toggler collapsed">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="sl-logo-container" class="sl-logo-container inline-logo ">
                            <div class="sl-logo utility-nav-item-container left-logo navbar-brand">
                                <a href="www.sunlife.ca">
                                    <img
                                        alt="Sun Life logo"
                                        src="https://sit-www.sunnet.sunlife.com/content/dam/sunlife/global/logos/sun-life/current/Sun_Life_weblogo_127x31.svg">
                                </a>
                            </div>
                        </div>
                        <button class="search-btn d-block d-md-block d-lg-none d-xl-none d-xxl-none">
                            <svg
                                role="presentation" class="svg-inline--fa fa-search fa-w-16 fa-lg" aria-hidden="true"
                                focusable="false" data-prefix="fal" data-icon="search" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M508.5 481.6l-129-129c-2.3-2.3-5.3-3.5-8.5-3.5h-10.3C395 312 416 262.5 416 208 416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c54.5 0 104-21 141.1-55.2V371c0 3.2 1.3 6.2 3.5 8.5l129 129c4.7 4.7 12.3 4.7 17 0l9.9-9.9c4.7-4.7 4.7-12.3 0-17zM208 384c-97.3 0-176-78.7-176-176S110.7 32 208 32s176 78.7 176 176-78.7 176-176 176z">
                                </path>
                            </svg>
                            <span class="visually-hidden">Search</span>
                        </button>
                        <div id="sl-header-offcanvas" class="sl-header-offcanvas offcanvas offcanvas-start"
                            aria-labelledby="offcanvas-label">
                            <div class="offcanvas-header">
                                <button class="canvas-close" aria-label="Close menu">
                                    <svg
                                        role="presentation" class="svg-inline--fa fa-times fa-w-10 fa-lg" aria-hidden="true"
                                        focusable="false" data-prefix="fal" data-icon="times" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 320 512" data-fa-i2svg="">
                                        <path fill="currentColor"
                                            d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z">
                                        </path>
                                    </svg>
                                </button>
                                <div class="offcanvas-logo-container offcanvas-title h5" id="offcanvas-label">
                                    <a href="www.sunlife.ca" class="sl-logo utility-nav-item-container">
                                        <img alt="Sun Life logo" src="assets/images/SunLifeWebLogo.png">
                                    </a>
                                </div>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="sl-main-nav flex-grow-1 navbar-nav">
                                    <li class="nav-item">
                                        <div class=" sl-mega-menu">
                                            <!-- <div id="sl-mega-menu-dashboard" class="dropdown">
                                                <button type="button"
                                                    id="sl-mega-menu-toggle-dashboard" aria-expanded="false"
                                                    class="main-nav-item-container nav-link active dropdown-toggle btn btn-primary"><span>Dashboard</span><svg
                                                        class="svg-inline--fa fa-chevron-down fa-w-14 sl-dropdown-icon"
                                                        aria-hidden="true" focusable="false" data-prefix="fal"
                                                        data-icon="chevron-down" role="img" xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 448 512" data-fa-i2svg="">
                                                        <path fill="currentColor"
                                                            d="M443.5 162.6l-7.1-7.1c-4.7-4.7-12.3-4.7-17 0L224 351 28.5 155.5c-4.7-4.7-12.3-4.7-17 0l-7.1 7.1c-4.7 4.7-4.7 12.3 0 17l211 211.1c4.7 4.7 12.3 4.7 17 0l211-211.1c4.8-4.7 4.8-12.3.1-17z">
                                                        </path>
                                                    </svg>
                                                </button>
                                                <div aria-labelledby="sl-mega-menu-toggle-dashboard" data-bs-popper="static"
                                                    class="extensive dropdown-menu"> -->
                                            <div id="sl-mega-menu-dashboard" class="dropdown">
                                                <button type="button"
                                                    id="sl-mega-menu-toggle-dashboard" aria-expanded="false" data-bs-toggle="dropdown"
                                                    class="main-nav-item-container nav-link active dropdown-toggle show btn btn-primary"><span>Dashboard</span>
                                                    <svg
                                                        class="svg-inline--fa fa-chevron-down fa-w-14 sl-dropdown-icon"
                                                        aria-hidden="true" focusable="false" data-prefix="fal"
                                                        data-icon="chevron-down" role="img" xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 448 512" data-fa-i2svg="">
                                                        <path fill="currentColor"
                                                            d="M443.5 162.6l-7.1-7.1c-4.7-4.7-12.3-4.7-17 0L224 351 28.5 155.5c-4.7-4.7-12.3-4.7-17 0l-7.1 7.1c-4.7 4.7-4.7 12.3 0 17l211 211.1c4.7 4.7 12.3 4.7 17 0l211-211.1c4.8-4.7 4.8-12.3.1-17z">
                                                        </path>
                                                    </svg>
                                                </button>
                                                <div aria-labelledby="sl-mega-menu-toggle-dashboard" data-bs-popper="static" data-bs-toggle="dropdown"
                                                    class="extensive dropdown-menu show">
                                                    <div class="extensive-menu">
                                                        <div class="menu-header-container">
                                                            <h3 class="h3 menu-header">
                                                            <a href="heading/">${megaMenu.heading}</a></h3>
                                                            <svg class="svg-inline--fa fa-chevron-right fa-w-8 sl-dropdown-icon" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" data-fa-i2svg=""><path fill="currentColor" d="M17.525 36.465l-7.071 7.07c-4.686 4.686-4.686 12.284 0 16.971L205.947 256 10.454 451.494c-4.686 4.686-4.686 12.284 0 16.971l7.071 7.07c4.686 4.686 12.284 4.686 16.97 0l211.051-211.05c4.686-4.686 4.686-12.284 0-16.971L34.495 36.465c-4.686-4.687-12.284-4.687-16.97 0z"></path>
                                                            </svg>
                                                        </div>
                                                        <div class="sub-menu-container" data-sly-list.menuSections="${megaMenu.menuSections}">
                                                            <div class="extensive-sub-menu">
                                                                <h4 class="h4 sub-header-container">
                                                                    <a href="${menuSections.subheadingLinkURL}" data-title="${menuSections.subheadingDataTitle}" data-target="${menuSections.subheadingTarget}">${menuSections.subheadingLinkName}</a>
                                                                </h4>
                                                                <ul data-sly-test="${menuSections.menuItems && menuSections.menuItems.size !=0}"
                                                                data-sly-list.menuItems="${menuSections.menuItems}">
                                                                    <li>
                                                                        <!-- class="dropdown-item active" -->
                                                                        <a href="${menuItems.menuItemLinkURL}" data-rr-ui-dropdown-item=""
                                                                            class="dropdown-item" data-title="${menuItems.menuItemDataTitle}" data-target="${menuItems.menuItemTarget}">
                                                                            <div class="d-inline"><span>${menuItems.menuItemLinkName}</span></div>
                                                                        </a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>

    </sly>


    <!-- Dynamic Navigation -->
    <sly data-sly-test="${megaMenu.navigationType == 'dynamic'}">
        <sly data-sly-include="/apps/core/wcm/components/navigation/v2/navigation/navigation.html"></sly>
    </sly>
</sly>
