<sly data-sly-use.socialMedia="com.sunlife.core.models.SEOModel" />
<meta property="${key}"
      data-sly-repeat.key="${socialMedia.metaData.keySet}"
      content="${socialMedia.metaData[key]}"/>
<link rel="canonical" itemprop="url" href="${socialMedia.metaData['og:url']}"/>
<link rel="alternate" data-sly-repeat.key="${socialMedia.altLanguageLinks}" 
	hreflang="${key}" href="${socialMedia.altLanguageLinks[key]}"/>
