<sly data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"
	data-sly-use.breadcrumbModel="com.sunlife.core.models.Breadcrumb"> 
	<sly data-sly-test="${breadcrumbModel.startLevel}">
        <nav class="breadcrumb-wrapper ${wcmmode.edit ? 'breadcrumb-author' : ''} no-gutter" data-sly-test.hasItems="${breadcrumb.items.size > 0}">
            <ul role="navigation" aria-label="Breadcrumb" class="breadcrumb-row clearfix vertical-middle-align" itemscope itemtype="http://schema.org/BreadcrumbList" data-sly-list.navItem="${breadcrumb.items}">
                <li class="${navItem.active ? 'active' : ''}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
		            <a href="${navItem.URL}" class="cmp-breadcrumb__item-link" itemprop="item" data-sly-unwrap="${navItem.active}">
		                <span itemprop="name">${navItem.title}</span>
		            </a>
		            <meta itemprop="position" content="${navItemList.count}" />
		        </li>
            </ul>
			<div data-sly-test="${breadcrumbModel.socialShareReqd}" class="right-socials">
				<p data-sly-test="${breadcrumbModel.socialShareText}" class="Social-text">${breadcrumbModel.socialShareText}</p>
				<sly data-sly-resource="${'socialIcons' @ resourceType='sunlife/core/components/content/social-icons' }"></sly>
			</div>
        </nav>
	</sly>
    	<div data-sly-test="${!breadcrumbModel.startLevel}" class="cq-placeholder" data-emptytext="${component.title}"></div>
</sly>
