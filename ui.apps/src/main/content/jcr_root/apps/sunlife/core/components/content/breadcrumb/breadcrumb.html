<sly data-sly-use.breadcrumbModel="com.sunlife.core.models.Breadcrumb"></sly>
<nav class="vertical-middle-align no-gutter clearfix ${wcmmode.edit ? 'breadcrumb-author' : ''}" aria-label="${'Breadcrumb' @ i18n}" data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb" data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.hasItems="${breadcrumb.items.size > 0}">
    <div class="left-area">
        <ol role="navigation" aria-label="Breadcrumb" class="breadcrumb-row" itemscope itemtype="http://schema.org/BreadcrumbList" data-sly-list.navItem="${breadcrumb.items}">
            <li class="${navItem.active ? 'active' : ''}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                <a href="${navItem.URL}" itemprop="item" data-sly-unwrap="${navItem.active}">
                    <span itemprop="name">${navItem.title}</span>
                </a>
                <meta itemprop="position" content="${navItemList.count}" />
            </li>
        </ol>
    </div>
    <div data-sly-test="${breadcrumbModel.socialShareReqd}" class="right-area">
        <span class="side-text" data-sly-test="${breadcrumbModel.socialShareText}">${breadcrumbModel.socialShareText}</span>
		<div class="social-links social-link-icon-wrapper" data-sly-resource="${'socialIcons' @ resourceType='sunlife/core/components/content/icon-text' }"></div>
    </div>
</nav>
<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}"></sly>
