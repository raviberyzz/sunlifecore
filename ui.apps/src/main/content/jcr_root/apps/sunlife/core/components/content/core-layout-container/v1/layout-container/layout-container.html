<sly data-sly-use.layout="ca.sunlife.web.cms.core.models.v1.LayoutContainerModel"/>
<sly data-sly-test.empty="${!layout.numberOfColumn}" />
<sly data-sly-test="${!empty}" 
    data-sly-use.grid="${'layoutUse.js' @ column=layout.numberOfColumn, grid=layout.customGrid}">
        <div 
            class="row ${layout.containerAlignment} ${layout.spacing} ${properties.debug ? 'debug': ''} ${layout.centerAlign ? 'justify-content-center':''}"
            data-section="${layout.dataSection}"
            data-sly-list.col="${grid.columns}">
            
                <div 
                    class="${col}"
                    data-sly-set.gridName="${['grid', colList.index] @ join = '-'}">
                    <sly data-sly-resource="${ gridName @ resourceType='wcm/foundation/components/responsivegrid'}"/>
                </div>
        </div>
</sly>
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
