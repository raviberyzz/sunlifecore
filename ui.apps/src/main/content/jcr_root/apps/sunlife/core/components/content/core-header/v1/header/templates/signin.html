<template data-sly-template.signin="${ @ headerModel }">
    <sly data-sly-test="${headerModel.listFromSignin == 'signintrue'}">
        <sly data-sly-list.signinLinks="${headerModel.signinlinks}">
            <li class="nav-item" data-sly-use.utilityListParsing="${'sunlife/core/components/common/url-parsing.js' @ path=signinLinks.getLinkURL}" data-section="header-sign-in">
                <a id="signinbutton" href="${utilityListParsing.navPath}" data-rr-ui-event-key="#" class="utility-nav-item-container nav-link" target="${signinLinks.getLinkTarget}">
                    <div class="label-container">              
                        <span class="fal ${signinLinks.getLinkIcon} sl-icon" role="presentation"></span>
                        <span
                            class="dropdown-label d-none d-md-none d-lg-inline d-xl-inline d-xxl-inline">${signinLinks.getDesktopLinkTitle}
                        </span>  
                        <span
                        class="dropdown-label d-inline-block d-md-inline-block d-lg-none d-xl-none d-xxl-none">${signinLinks.getMobileLinkTitle}
                        </span>  
                    </div>
                </a>
           </li>
        </sly>
    </sly>
</template>
