<sly data-sly-use.list="ca.sunlife.web.cms.core.models.ArticleListModel"
     data-sly-test="${list.listItems.size>0}" data-sly-use.fragmentTemplate="/apps/sunlife/core/components/content/articleList/templates.html">

    <sly data-sly-test="${list.displayType=='relatedArticleList'}">
        <div class="row related-articles">
            <sly data-sly-test="list.title">
                <div class="title col-sm-12 col-md-12 col-xs-1"><div data-sly-element="${list.titleLevel}">${list.title}</div></div>
            </sly>
            <sly data-sly-list="${list.listItems}">
                <div class="col-sm-4 col-md-4 col-xs-12">
                    <div class="article-content">
                        <sly data-sly-list.element="${item.elements}">
                            <sly data-sly-test="${element.name == 'articleImage'}" data-sly-test.img="${element.value}"/>
                            <sly data-sly-test="${element.name == 'articlePageLink'}" data-sly-test.pageLink="${element.value}" />
                            <sly data-sly-test="${element.name == 'articleHeadline'}" data-sly-test.headline="${element.value}" />
                        </sly>
                        <a href="${pageLink}">
                            <div class="article-image">
                                <img src="${img}" aria-hidden="true" />
                                ${headline}
                            </div>
                        </a>
                    </div>
                </div>
            </sly>
        </div>
    </sly>

    <sly data-sly-test="${list.displayType=='editorialArticleList' && list.pageNum == 0}">
        <div class="row editorial-related-articles">
            <sly data-sly-list="${list.listItems}">
                <div class="col-sm-4 col-md-4 col-xs-12">
                    <div class="row-separator-yellow"></div>
                    <div class="editorial-article-content">
                        <sly data-sly-list.element="${item.elements}">
                            <sly data-sly-test="${element.name == 'articleImage'}" data-sly-test.img="${element.value}"/>
                            <sly data-sly-test="${element.name == 'articlePageLink'}" data-sly-test.pageLink="${element.value}" />
                            <sly data-sly-test="${element.name == 'articleHeadline'}" data-sly-test.headline="${element.value}" />
                            <sly data-sly-test="${element.name == 'articleMiniDescription'}" data-sly-test.description="${element.value}" />
                            <sly data-sly-test="${element.dataType == 'calendar'}" data-sly-use.tpl="/apps/sunlife/core/components/content/articleList/calendar.html"
                                data-sly-test.date="${element.value}" />
                        </sly>
                        <div class="editorial-image">
                            <a href="${pageLink}">
                                <img src="${img}" aria-hidden="true" />
                            </a>
                        </div>
                        <div class="date"><sly data-sly-call="${tpl.element @ date = date, format = list.dateFormat}"></sly> <br/></div>
                        <div class="editorial">
                            <a href="${pageLink}">${headline}</a><br />
                        </div>
                        <p>${description}</p>
                    </div>
                </div>
            </sly>
        </div>
    </sly>    

    <sly data-sly-test="${list.displayType=='articleList'}">
        <div class="row editorial-related-articles">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <ul class="content-list">
                    <sly data-sly-list="${list.listItems}">
                        <li>
                            <sly data-sly-list.element="${item.elements}">
                                <sly data-sly-test="${element.name == 'articleImage'}" data-sly-test.img="${element.value}"/>
                                <sly data-sly-test="${element.name == 'articlePageLink'}" data-sly-test.pageLink="${element.value}" />
                                <sly data-sly-test="${element.name == 'articleHeadline'}" data-sly-test.headline="${element.value}" />
                                <sly data-sly-test="${element.name == 'articleMiniDescription'}" data-sly-test.description="${element.value}" />
                                <sly data-sly-test="${element.dataType == 'calendar'}" data-sly-use.tpl="/apps/sunlife/core/components/content/articleList/calendar.html"
                                    data-sly-test.date="${element.value}" />
                            </sly>
                            <div class="content-list-thumbnail">
                                <a href="${pageLink}">
                                    <img src="${img}" aria-hidden="true" />
                                </a>
                            </div>
                            <div class="content-list-summary">
                                <div class="date"><sly data-sly-call="${tpl.element @ date = date, format = list.dateFormat}"></sly> <br/></div>
                                <h2 class="editorial">
                                    <a href="${pageLink}">${headline}</a><br />
                                </h2>
                                <p>${description}</p>
                            </div>
                        </li>
                    </sly>
                </ul>
            </div>
