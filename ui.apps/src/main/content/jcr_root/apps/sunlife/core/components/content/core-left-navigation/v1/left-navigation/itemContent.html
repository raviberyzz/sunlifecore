<template data-sly-template.itemContent="${@ item='The navigation item'}">
    <sly data-sly-test="${(item.level==1) && !(item.level==0)}" >
        <sly data-sly-test="${item.getChildren.size>0 }">
            <button class="nav-dropdown nav-link" data-bs-toggle="collapse" aria-expanded="false" aria-controls="${item.title}">
                <span class="nav-content text-break">${item.title}</span> <span role="presentation" class="sl-icon fak fa-chevron-down sl-icon_size_md"></span></button>
        </sly>
        <sly data-sly-test="${item.getChildren.size==0}">
            <a href="${item.URL}" title="${item.title}" aria-current="${item.active && 'page'}"
               class="cmp-navigation__item-link nav-link ${item.active ? ' cmp-navigation__item--active active' : ''} text-break" >${item.title}</a>
        </sly>
    </sly>
    <sly data-sly-test="${!(item.level==1) && !(item.level==0) && (item.level ==2)}">
        <sly>
            <a href="${item.URL}" title="${item.title}" aria-current="${item.active && 'page'}"
               class="cmp-navigation__item-link nav-link ${item.active ? ' cmp-navigation__item--active active' : ''} text-break" >${item.title}</a>
        </sly>
    </sly>
</template>
