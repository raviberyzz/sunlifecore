<template data-sly-template.middleFooter="${@middleFooter}">
    <div class="footer-content-container">
        <hr class="sl-divider hr" aria-hidden="true" />
        <div class="footer-content">
            <div class="footer-tagline">${middleFooter.title}</div>
            <p class="footer-body">${middleFooter.richText @ context = 'html'}</p>
            <p class="footer-copy"><span>${middleFooter.slfText}</span></p>
        </div>
    </div>
</template>
