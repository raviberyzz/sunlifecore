<sly data-sly-use.anchorLinks="ca.sunlife.web.cms.core.models.v1.AnchorLinksModel" />
<aside class="sl-anchor-links ${anchorLinks.spacing}">
    <div class="anchor-heading">${anchorLinks.anchorHeading}</div>
    <div
        data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
        class="cmp-toc__placeholder"
        data-cmp-toc-start-level="${anchorLinks.startLevel && anchorLinks.startLevel.value}"
        data-cmp-toc-stop-level="${anchorLinks.stopLevel && anchorLinks.stopLevel.value}"
    ></div>
</aside>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test="${wcmmode.edit || wcmmode.preview}" data-sly-call="${template.placeholder @ isEmpty = true, classAppend = 'cmp-toc__template-placeholder'}" />
