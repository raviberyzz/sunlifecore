<sly data-sly-use.seoModel="ca.sunlife.web.cms.core.models.SEOModel" />

<meta property="${key}"
      data-sly-repeat.key="${seoModel.metaData.keySet}"
      content="${seoModel.metaData[key]}"/>

<link data-sly-repeat.key = "${seoModel.altLanguageLinks.keySet}" 
		rel="alternate" 
        hreflang="${key}"
		href="${seoModel.altLanguageLinks[key]}"/>
