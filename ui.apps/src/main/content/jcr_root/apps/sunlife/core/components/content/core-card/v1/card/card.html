<!--/*
Card component 
*/-->
<div
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-sly-use.model="ca.sunlife.web.cms.core.models.v1.Card"
  data-sly-set.cardType="${model.cardContainer.cardType}"
  data-sly-set.containerConfigs="${model.cardContainer}"
  data-sly-use.card="${'cardUse.js' @ cardModel= model, cardType=cardType, containerConfigs=containerConfigs }"
  class="${card.wrapperClass}">
        <sly 
          data-sly-test="${cardType}"
          data-sly-use.template ="${card.cardTemplateRef}"
          data-sly-call="${template.details @ model = model, containerConfigs = card.cardContainerConfigs}">
      </sly>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !cardType, classAppend='cmp-card'}"></sly>
