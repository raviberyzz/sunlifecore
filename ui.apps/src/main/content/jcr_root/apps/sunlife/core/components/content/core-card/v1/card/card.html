<div
  class="sl-card card"
  data-component="card"
  data-sly-use.model="ca.sunlife.web.cms.core.models.v1.Card">

  <sly data-sly-test="${model.cardContainer.cardType == 'horizontal'}"
       data-sly-use.template ="${'templates/horizontal.html'}"
       data-sly-call="${template.horizontal @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'vertical'}"
       data-sly-use.template ="${'templates/vertical.html'}"
       data-sly-call="${template.vertical @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'avatar'}"
       data-sly-use.template ="${'templates/avatar.html'}"
       data-sly-call="${template.avatar @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'banner'}"
       data-sly-use.template ="${'templates/banner.html'}"
       data-sly-call="${template.banner @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'banner-image'}"
       data-sly-use.template ="${'templates/banner-image.html'}"
       data-sly-call="${template.bannerImage @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'media'}"
       data-sly-use.template ="${'templates/media.html'}"
       data-sly-call="${template.media @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'segmented'}"
       data-sly-use.template ="${'templates/segmented.html'}"
       data-sly-call="${template.segmented @ options=model.cardContainer}"></sly>

  <sly data-sly-test="${model.cardContainer.cardType == 'statistic'}"
       data-sly-use.template ="${'templates/statistic.html'}"
       data-sly-call="${template.statistic @ options=model.cardContainer}"></sly>

</div>
