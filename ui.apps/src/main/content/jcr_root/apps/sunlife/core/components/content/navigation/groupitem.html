<template data-sly-template.group="${@ items='The navigation items for the current level' , level='test', title='test', url='test' }"  data-sly-use.itemTemplate="item.html">

<div role="menu" class="${level > 0 ? 'third-level-navigation' : 'second-level-navigation'}">
    <ul >
      <li class="go-back"><a href="#">${'Back' @ i18n}</a></li>
      <li data-sly-test = "${level == 0}" class="navigation-title"><a>${title}</a></li>
      
       <sly data-sly-list="${items}">
        <sly data-sly-call="${itemTemplate.item @ item=item}"></sly>
        </sly>
    </ul>
    </div>
</template>
