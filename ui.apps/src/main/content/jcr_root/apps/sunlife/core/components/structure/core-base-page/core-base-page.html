<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" 
    lang="${page.language}"
    data-sly-use.head="head.html" 
    data-sly-use.footer="footer.html" 
    data-sly-use.redirect="redirect.html">
    <sly data-sly-use.baseModel="ca.sunlife.web.cms.core.models.v1.BasePageModel" />

    <head data-sly-call="${head.head @ page = page, baseModel = baseModel}"></head>

    <body class="${page.cssClassNames} ${page.templateName} sl-body-helios" data-section="body-content">
        <sly data-sly-test="${baseModel.addOpeningDiv}">
            <div id="${baseModel.addOpeningDiv}" class="${baseModel.wrapperDivClass}">
        </sly>
        ${baseModel.analyticsScriptlet @context='unsafe'}
        
        <sly 
            data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
            data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}">
        </sly>
        
        <sly data-sly-test="${!isRedirectPage}">
            <sly data-sly-include="body.socialmedia_begin.html"></sly>
            <sly data-sly-include="body.html"></sly>
            <sly data-sly-call="${footer.footer @ page = page}"></sly>
            <sly data-sly-include="body.socialmedia_end.html"></sly>
        </sly>
        
        <sly data-sly-include="body-search.html"></sly>
        
        <!-- Start - Include Site level CSS and scripts -->
        <sly data-sly-test.siteBodyInclude="${baseModel.siteBodyInclude}">
            <sly>${baseModel.siteBodyInclude @ context = 'unsafe'}</sly>
        </sly>
        <!-- End - Include Site level CSS and scripts -->
        
        <sly>${baseModel.bodyInclude @ context = 'unsafe'}</sly>

        <!-- Include Extra Clientlibs -->
        <sly data-sly-set.extraClientlibs="${baseModel.extraClientlibs}">
            <sly data-sly-test="${extraClientlibs}">
                <sly data-sly-use.clientlibs="${'com.adobe.cq.wcm.core.components.models.ClientLibraries' @ categories=extraClientlibs}">
                    ${clientlibs.cssIncludes @ context="unsafe"}
                </sly>

                <sly data-sly-use.clientlibs="${'com.adobe.cq.wcm.core.components.models.ClientLibraries' @ categories=extraClientlibs, defer=true}">
                    ${clientlibs.jsIncludes @ context="unsafe"}
                </sly>
            </sly> 
        </sly>

        <sly data-sly-test="${baseModel.addOpeningDiv}">
            </div>
        </sly>
    </body>
</html>
