<sly data-sly-use.languageRegionModel="ca.sunlife.web.cms.core.models.v1.RegionLanguageMenuModel" />
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-call="${templates.placeholder @ isEmpty = !languageRegionModel.regions}"></sly>

<div class="region-menu ${languageRegionModel.spacing}" data-section="${languageRegionModel.dataSection}">
   <div class="region-content-container">
      <sly data-sly-list.region="${languageRegionModel.regions}">
         <div class="region-content">
            <div class="country-header" data-sly-use.utilityListParsing="${'sunlife/core/components/content/core-link-list/v1/link-list/linklist-parsing.js' @ path=region.regionURL}">
               <span data-sly-test="${region.items}" data-title="${region.dataTitle}"> ${region.regionName}</span>
               <a data-sly-test="${!region.items}" data-title="${region.dataTitle}" href="${utilityListParsing.navPath}" target="${region.regionTarget}">${region.regionName}</a>
            </div>
            <ul data-sly-list.item="${region.items}">
               <li data-sly-use.itemParsing="${'sunlife/core/components/content/core-link-list/v1/link-list/linklist-parsing.js' @ path=item.linkURL}"><a href="${itemParsing.navPath}" data-title="${item.dataTitle}" target="${item.linkTarget}" class="dropdown-item"><div class="d-inline"><span>${item.linkName}</span></div></a></li>
            </ul>
         </div>
      </sly>
   </div>
   <hr class="sl-divider hr" aria-hidden="true">
   <sly data-sly-use.utilityWorldwideParsing="${'sunlife/core/components/content/core-link-list/v1/link-list/linklist-parsing.js' @ path=languageRegionModel.worldwide.linkURL}"/>
   <a href="${utilityWorldwideParsing.navPath}" target="${languageRegionModel.worldwide.linkTarget}" data-title="${languageRegionModel.worldwide.dataTitle}" data-rr-ui-dropdown-item=""
      class="world-wide-content  dropdown-item">
      <div class="d-inline"><span>${languageRegionModel.worldwide.linkName}</span></div>
   </a>
</div>
