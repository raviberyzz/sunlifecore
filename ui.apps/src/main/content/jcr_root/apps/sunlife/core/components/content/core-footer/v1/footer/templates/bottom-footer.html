<template data-sly-template.bottomFooter="${@bottomFooter}">
    <div class="footer-utility-menu-container">
        <hr class="sl-divider hr" aria-hidden="true" />
        <div class="footer-utility-menu col-gap">
            <ul class="footer-utility-submenu" data-sly-list="${bottomFooter.bottomLinks}">
                <li class="footer-menu-items">
                    <a href="${item.linkURL}" data-sly-attribute.target="${item.linkTarget == 'newTab' ? '_blank' : ''}">${item.linkName}</a>
                    <div class="sl-divider vr" aria-hidden="true"></div>
                </li>
            </ul>
            <div class="footer-icon-tag-container">
            <div class="footer-icons-container">
                <div class="sl-social-media">
                    <ul data-sly-list="${bottomFooter.socialMedia}">
                        <li> 
                            <a href="${item.link @ extension = 'html'}" data-title="${item.dataTitle}" aria-label="${item.title}">
                                <span class="visually-hidden">${bottomFooter.screenReaderText}</span>
                                <span class="sl-icon sl-icon_size_lg fab fa-${item.icon}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="acronym-text">${bottomFooter.slfText}</div>
        </div>
        </div>
    </div>
</template>
