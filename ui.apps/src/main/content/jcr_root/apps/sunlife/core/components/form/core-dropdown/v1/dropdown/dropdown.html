<sly data-sly-use.options="ca.sunlife.web.cms.core.models.v1.FormDropdownModel" data-sly-test.isConfigured="${options.name}">

    <div data-sly-test="${(wcmmode.edit) && !(isConfigured)}" class="cq-placeholder" data-emptytext="${component.title}"></div>

    <sly data-sly-test="${options.type == 'drop-down'}">
        <div class="sl-dropdown" aria-disabled="false">
            <div class="combo">
                <div name="customdropdown" aria-controls="default-selected-listbox" aria-expanded="false" aria-haspopup="listbox" aria-invalid="false"
                    aria-labelledby="${options.ariaLabel}" id="${options.id}" class="combo-input" role="combobox"
                    tabindex="0"><label class="" for="default-selected" id="default-selected-label">${options.name}</label>
                    <!-- replace with text from dialog -->
                    <div class="combo-input-selected d-none">${options.placeholderText}</div> 
                    <span class="sl-icon fal fa-chevron-down"></span>
                </div>
                <div class="combo-menu" role="listbox" id="default-selected-listbox" aria-labelledby="default-selected-label"
                    tabindex="-1">
                    <sly data-sly-list.items="${options.items}" data-sly-unwrap>                    
                        <div class="combo-option" role="option" aria-selected="false"  value="${items.value}" selected="${items.selected}" disabled="${items.disabled}" data-shortname="${items.shortName}">${items.text}</div>
                    </sly>
                </div> 
            </div>
            <div id="hint-helper-text" class="sl-helper-text hint-text combo-msg">${options.helpMessage}</div>
        </div>
    </sly>
</sly>
