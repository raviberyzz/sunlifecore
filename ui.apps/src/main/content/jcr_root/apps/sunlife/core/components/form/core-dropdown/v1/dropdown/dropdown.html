<sly data-sly-use.options="ca.sunlife.web.cms.core.models.v1.FormDropdownModel" data-sly-test.isConfigured="${options.name}">
    <fieldset class="cmp-form-options cmp-form-options--${options.type}">
        <sly data-sly-test="${options.type == 'drop-down' || options.type == 'multi-drop-down'}">
            <label class="cmp-form-options__label ${options.isScreenReader ? 'sr-only' : ''}" for="${options.id}" data-sly-test="${options.title}">${options.title}</label>
                <select class="cmp-form-options__field cmp-form-options__field--${options.type}" aria-labelledby="${options.ariaLabel}" data-title="${options.dataTitle}" data-collection="${options.dataValue}" name="${options.name}" id="${options.id}" data-parsley-error-message="${options.constraintMessage}" required="${options.required}"
                	data-sly-list.itemGroup="${options.itemsGroup}" data-sly-attribute.multiple="${options.type == 'multi-drop-down'}" data-attribute-onchange-required = "${options.customActionGenerationRequired}">
					<optgroup label="${itemGroup.groupText}" data-sly-unwrap="${!itemGroup.groupText}">
						<sly data-sly-list.items="${itemGroup.items}">
                     		<option value="${items.value}" selected="${items.selected}" disabled="${items.disabled}" data-shortname="${items.shortName}">${items.text}</option>
                     	</sly>
                    </optgroup> 
                </select>
        </sly>
        <p class="cmp-form-options__help-message" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
    </fieldset>
</sly>
<div data-sly-test="${(wcmmode.edit) && !(isConfigured)}" class="cq-placeholder" data-emptytext="${component.title}"></div>




<div class="sl-dropdown" aria-disabled="false">
    <div class="combo">
        <div name="customdropdown" aria-controls="default-selected-listbox" aria-expanded="false" aria-haspopup="listbox" aria-invalid="false"
            aria-labelledby="default-selected-label" id="default-selected" class="combo-input" role="combobox"
            tabindex="0"><label class="raised" for="default-selected" id="default-selected-label">Label</label>
            <div class="combo-input-selected placeholder">Placeholder Text</div><span class="sl-icon fal fa-chevron-down"></span>
        </div>
        <div class="combo-menu" role="listbox" id="default-selected-listbox" aria-labelledby="default-selected-label"
            tabindex="-1">
            <div class="combo-option " role="option" aria-selected="false" id="default-selected-0">Apple</div>
            <div class="combo-option " role="option" aria-selected="false" id="default-selected-1">Banana</div>
            <div class="combo-option option-selected" role="option" aria-selected="true" id="default-selected-2">
                Blueberry</div>
            <div class="combo-option" role="option" aria-selected="false" id="default-selected-3">Fig</div>
            <div class="combo-option " role="option" aria-selected="false" id="default-selected-4">Huckleberry</div>
        </div>
    </div>
    <div id="hint-helper-text" class="sl-helper-text hint-text combo-msg">Hint message</div>
</div>
