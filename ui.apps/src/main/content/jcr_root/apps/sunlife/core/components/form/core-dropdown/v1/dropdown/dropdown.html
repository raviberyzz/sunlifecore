<sly data-sly-use.options="ca.sunlife.web.cms.core.models.v1.FormDropdownModel" data-sly-test.isConfigured="${options.name}">

    <div data-sly-test="${(wcmmode.edit) && !(isConfigured)}" class="cq-placeholder" data-emptytext="${component.title}"></div>

    <sly data-sly-test="${options.type == 'drop-down'}">
        <div class="sl-dropdown" aria-disabled="false">
            <div class="combo">
                <div aria-controls="default-listbox${options.id}" aria-expanded="false" aria-haspopup="listbox" aria-invalid="false"
                    aria-labelledby="default-label${options.id}" id="${options.id}" class="combo-input" role="combobox"
                    tabindex="0">
                    <label for="${options.id}" id="default-label${options.id}">${options.name}</label>
                    <!-- replace with text from dialog -->
                    <div class="combo-input-selected d-none">${options.placeholderText}</div> 
                    <span class="sl-icon fal fa-chevron-down"></span>
                </div>
                <div class="combo-menu" role="listbox" id="default-listbox${options.id}" aria-labelledby="default-label${options.id}"
                    tabindex="-1">
                    <sly data-sly-list.items="${options.items}" data-sly-unwrap>                    
                        <div class="combo-option" role="option" aria-selected="${items.selected}" value="${items.value}" disabled="${items.disabled}" data-shortname="${items.shortName}">${items.text}</div>
                    </sly>
                </div>
            </div>
            <!-- <div id="hint-helper-text${options.id}" class="sl-helper-text hint-text combo-msg">${options.helpMessage}</div>
            <div id="error-helper-text${options.id}" class="sl-helper-text error-text combo-msg"><span class="sl-icon sl-icon-exclamation-triangle sl-icon_size_sm sl-icon_color_error sl-icon_non-interactive"></span>Error message</div> -->
        </div>
    </sly>
</sly>
