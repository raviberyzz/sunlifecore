<!--/*  
Template to render normal view of link-list.
Reference Figma - https://www.figma.com/file/Yf6ZKjC4LzgkAQzvLmRF6e/1.0-Helios-Web-Components?type=design&node-id=27359-158386&mode=design&t=tcQ8V2aRzAyvacUe-4
*/-->
<template data-sly-template.details="${ @ listModel }">
    <div class="sl-link-list ${listModel.spacing}">
        <h5 class="h5" 
            data-sly-test="${listModel.heading}" 
            data-sly-element="${listModel.headingTypes}">
            ${listModel.heading}
        </h5>
        <ul class="link-list" data-sly-list.links="${listModel.links}">
            <li class="link-list-item">
                <sly data-sly-use.linkURL="${'sunlife/core/components/common/url-parsing.js' @ path=links.linkURL}">
                    <a class="sl-link ${links.linkSize}" lang="${links.langCode}" target="${links.linkTarget}" data-title="${links.dataTitle}" href="${linkURL.navPath}">
                        <sly data-sly-set.isExternal="${links.linkType == 'sl-link-external' ? true : false }">
                            <sly data-sly-test="${links.linkType =='sl-link-pdf'}"><i title="${'pdf.link' @ i18n}" class="fal fa-file-pdf icn-hover-hidden" aria-hidden="true"></i><i title="${'pdf.link' @ i18n}" class="fas fa-file-pdf icn-hover-show" aria-hidden="true"></i></sly>
                            ${links.linkTitle}
                            <sly data-sly-test="${links.linkType !='sl-link-pdf' && links.linkType}"><i title="${(isExternal ? 'external.link' : 'internal.link') @ i18n}" aria-hidden="${isExternal ? 'false' : 'true'}" class="fal ${isExternal ? 'fa-external-link-alt' : 'fa-chevron-circle-right'} icn-hover-hidden"></i><i title="${(isExternal ? 'external.link' : 'internal.link') @ i18n}" aria-hidden="true" class="fas ${isExternal ? 'fa-external-link-alt' : 'fa-chevron-circle-right'} icn-hover-show"></i></sly>
                        </sly>
                    </a>
                </sly>
            </li>
        </ul>
    </div>
</template>
