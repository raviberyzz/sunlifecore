<sly data-sly-use.headerModel="ca.sunlife.web.cms.core.models.v1.header.HeaderModel" />

<div class="container">
     <a href="#signinbutton" class="sl-link sl-link-sm visually-hidden-focusable">${headerModel.skipToSignInLabel}</a>
     <a href="#main-content"
          class="sl-link sl-link-sm visually-hidden-focusable">${headerModel.skipToMainContentLabel}</a>
     <a href="#mainfooter" class="sl-link sl-link-sm visually-hidden-focusable">${headerModel.skipToFooterLabel}</a>
</div>

<!--/* Including Utility Bar */-->
<sly data-sly-use.utilitybar="templates/utilitybar.html"
     data-sly-call="${utilitybar.navList @ headerModel=headerModel}"></sly>
<!--/* End Utility Bar */-->


<!--/* Including Mobile Menu */-->
<sly data-sly-test="${headerModel.mobileNavFragmentPath}">
     <sly data-sly-use.mobileMenu="templates/mobilemenu.html"
          data-sly-call="${mobileMenu.mobileMenu @ headerModel=headerModel}"></sly>
</sly>


<div id="nav-header" class="sl-header ${headerModel.spacing}">
     <div class="nav-bar container">
          <div id="sl-nav" class="sl-nav navbar navbar-expand-lg navbar-light">
               <button id="menuOpen" aria-controls="sl-header-offcanvas" type="button" aria-label="Open menu"
                    class="navbar-toggler collapsed" data-bs-toggle="offcanvas" data-bs-target="#sl-header-offcanvas">
                    <span class="navbar-toggler-icon"></span>
               </button>

               <!-- template -->
               <sly data-sly-use.logo="templates/logo.html" data-sly-call="${logo.logo @ headerModel=headerModel}">
               </sly>

               <!-- mobile search icon -->
               <sly data-sly-use.search="templates/search-mobile.html"
               data-sly-call="${search.search @ headerModel=headerModel}"></sly>

               <div id="sl-header-offcanvas" class="sl-header-offcanvas offcanvas offcanvas-start"
                    aria-labelledby="offcanvas-label">

                    <!-- mobile -->
                    <div class="offcanvas-header">
                          <!-- close icon -->
                         <button id="menuClose" class="canvas-close" aria-label="Close menu" data-bs-dismiss="offcanvas">
                              <span class="fal fa-times fa-lg sl-icon"></span>
                         </button>
                         <!-- logo -->
                         <sly data-sly-use.logo="templates/logo-mobile.html"
                              data-sly-call="${logo.logo @ headerModel=headerModel}"></sly>
                    </div>

                    <div id="offcanvas-body" class="offcanvas-body">

                         <!-- megamenu.html -->
                         <ul class="sl-main-nav flex-grow-1 navbar-nav">
                              <sly data-sly-test="${headerModel.displayMegaMenu == 'true'}">
                                   <sly data-sly-use.megaMenu="templates/megamenu.html"
                                        data-sly-call="${megaMenu.megaMenu @ headerModel=headerModel}"></sly>
                              </sly>
                         </ul>

                         <!-- links.html -->
                         <ul class="sl-utility-nav justify-content-end flex-grow-1 navbar-nav">

                              <!-- /* Including Search */ -->
                              <sly data-sly-use.search="templates/search.html"
                                   data-sly-call="${search.search @ headerModel=headerModel}"></sly>

                              <!-- /* Including Signin */ -->
                              <sly data-sly-use.signin="templates/signin.html"
                                   data-sly-call="${signin.signin @ headerModel=headerModel}"></sly>

                              <li class="nav-item">
                                   <div class=" sl-menu-dropdown">
                                        <div id="sl-dropdown-notification" data-testid="test-menu-dropdown"
                                             class="dropdown">
                                             <button type="button" id="sl-dropdown-toggle-notification"
                                                  aria-expanded="false"
                                                  class="utility-nav-item-container nav-link dropdown-toggle btn btn-primary">
                                                  <div class="item-content-container">
                                                       <span
                                                            class="d-inline-block d-md-inline-block d-lg-inline-block d-xl-inline-block d-xxl-inline-block dropdown-label-icon">
                                                            <span class="sl-icon sl-icon-bell-yes"></span>
                                                            <span class="visually-hidden">New notification</span>
                                                       </span>
                                                       <span
                                                            class="dropdown-label d-inline-block d-md-inline-block d-lg-none d-xl-none d-xxl-none">Notification</span>
                                                       <span
                                                            class="sl-icon sl-icon-chevron-down sl-icon_size_sm sl-icon_non-interactive"></span>
                                                  </div>
                                             </button>
                                        </div>
                                   </div>
                              </li>

                         </ul>
                    </div>
               </div>
          </div>
     </div>
</div>
