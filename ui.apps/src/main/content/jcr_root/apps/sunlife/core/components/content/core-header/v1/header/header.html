<sly data-sly-use.headerModel="ca.sunlife.web.cms.core.models.v1.header.HeaderModel"/>


<div class="container">        
	<a href="#signinbutton" class="sl-link sl-link-sm visually-hidden-focusable">${headerModel.skipToSignInLabel}</a>  
	<a href="#main-content" class="sl-link sl-link-sm visually-hidden-focusable">${headerModel.skipToMainContentLabel}</a>
	<a href="#mainfooter" class="sl-link sl-link-sm visually-hidden-focusable">${headerModel.skipToFooterLabel}</a>
</div>

<!--/* Including Utility Bar */-->
<sly data-sly-use.utilitybar="templates/utilitybar.html"
     data-sly-call="${utilitybar.navList @ headerModel=headerModel}"></sly>
<!--/* End Utility Bar */-->



<!--/* Including Mobile Menu */-->
<sly data-sly-test="${headerModel.mobileNavFragmentPath}">
     <sly data-sly-use.mobileMenu="templates/mobilemenu.html"
     data-sly-call="${mobileMenu.mobileMenu @ headerModel=headerModel}"></sly>
</sly>
     

<div id="nav-header" class="sl-header ">
     <div class="nav-bar container">
       <div class="sl-nav navbar navbar-expand-lg navbar-light">
         <button aria-controls="sl-header-offcanvas" type="button" aria-label="Open menu" class="navbar-toggler collapsed">
           <span class="navbar-toggler-icon"></span>
         </button>
     
         <!-- template -->
         <sly data-sly-use.logo="templates/logo.html"
         data-sly-call="${logo.logo @ headerModel=headerModel}"></sly>

                    
         <!-- <button class="search-btn d-block d-md-block d-lg-none d-xl-none d-xxl-none">
           <span class="sl-icon sl-icon-search sl-icon_size_xl sl-icon_non-interactive"></span>
           <span class="visually-hidden">Search</span>
         </button> -->
          
          
         <div id="sl-header-offcanvas" class="sl-header-offcanvas offcanvas offcanvas-start">
          
          <!-- mobile -->
          <div class="offcanvas-header">
             <button class="canvas-close" aria-label="Close menu">
               <span class="sl-icon sl-icon-close sl-icon_size_xl sl-icon_non-interactive"></span>
             </button>
             <!-- template -->
             <sly data-sly-use.logo="templates/logo-mobile.html"
             data-sly-call="${logo.logo @ headerModel=headerModel}"></sly>
           </div>

           <div class="offcanvas-body">
             
             <!-- megamenu.html -->
             <ul class="sl-main-nav flex-grow-1 navbar-nav">
               <sly data-sly-test="${headerModel.displayMegaMenu == 'true'}">
                    <sly data-sly-use.megaMenu="templates/megamenu.html"
                         data-sly-call="${megaMenu.megaMenu @ headerModel=headerModel}"></sly>
                </sly>
             </ul>
               
               <!-- links.html -->
              <ul class="sl-utility-nav justify-content-end flex-grow-1 navbar-nav">
               
               <!-- /* Including Search */
               <sly data-sly-use.search="templates/search.html"
               data-sly-call="${search.search @ headerModel=headerModel}"></sly>

               /* Including Signin */
               <sly data-sly-use.signin="templates/signin.html"
               data-sly-call="${signin.signin @ headerModel=headerModel}"></sly> -->
               
               <li class="d-none d-md-none d-lg-inline-block d-xl-inline-block d-xxl-inline-block nav-item">
                 <div class="d-none d-md-none d-lg-inline-block d-xl-inline-block d-xxl-inline-block">
                   <a href="#" data-rr-ui-event-key="#" class="utility-nav-item-container nav-link">
                     <div class="label-container">
                       <span class="d-none d-md-none d-lg-inline-block d-xl-inline-block d-xxl-inline-block dropdown-label-icon">
                         <span class="sl-icon sl-icon-search"></span>
                       </span>
                       <span class="d-none d-md-none d-lg-inline d-xl-inline d-xxl-inline">Search</span>
                     </div>
                   </a>
                 </div>
               </li>
               <li class="nav-item">
                 <div class=" sl-menu-dropdown">
                   <div id="sl-dropdown-account" data-testid="test-menu-dropdown" class="dropdown">
                     <button type="button" id="sl-dropdown-toggle-account" aria-expanded="false" class="utility-nav-item-container nav-link dropdown-toggle btn btn-primary">
                       <div class="item-content-container">
                         <span class="d-inline-block d-md-inline-block d-lg-none d-xl-none d-xxl-none dropdown-label-icon">
                           <span class="sl-icon sl-icon-account"></span>
                         </span>
                         <span class="dropdown-label d-inline-block d-md-inline-block d-lg-inline d-xl-inline d-xxl-inline">Account</span>
                         <span class="sl-icon sl-icon-chevron-down sl-icon_size_sm sl-icon_non-interactive"></span>
                       </div>
                     </button>
                   </div>
                 </div>
               </li>
               <li class="nav-item">
                 <div class=" sl-menu-dropdown">
                   <div id="sl-dropdown-notification" data-testid="test-menu-dropdown" class="dropdown">
                     <button type="button" id="sl-dropdown-toggle-notification" aria-expanded="false" class="utility-nav-item-container nav-link dropdown-toggle btn btn-primary">
                       <div class="item-content-container">
                         <span class="d-inline-block d-md-inline-block d-lg-inline-block d-xl-inline-block d-xxl-inline-block dropdown-label-icon">
                           <span class="sl-icon sl-icon-bell-yes"></span>
                           <span class="visually-hidden">new notification</span>
                         </span>
                         <span class="dropdown-label d-inline-block d-md-inline-block d-lg-none d-xl-none d-xxl-none">Notification</span>
                         <span class="sl-icon sl-icon-chevron-down sl-icon_size_sm sl-icon_non-interactive"></span>
                       </div>
                     </button>
                   </div>
                 </div>
               </li>
             </ul>

           </div>
         </div>
       </div>
     </div>
   </div>
