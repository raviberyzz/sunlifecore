<template data-sly-template.pagination="${@paginationObj,pageUrl}">
    <sly data-sly-test="${paginationObj}">
        <sly data-sly-test.isPaginationrequired="${paginationObj.totalPages}" />
        <div class="pagination-component" data-sly-test="${isPaginationrequired > 1}">
            <sly data-sly-test.previousCss="${paginationObj.curPage == 1 ? 'disabled' : ''}" />
            <sly data-sly-test.nextCss="${paginationObj.curPage == paginationObj.totalPages ? 'disabled' : ''}" />
            <sly data-sly-test.firstPageCss="${paginationObj.curPage == 1 ? 'active' : ''}" />
            <div class="sl-pagination" aria-label="pagination">
                <sly data-sly-test="${paginationObj.curPage == 1}">
                    <ul class="pagination pagination-list first-page sl-basic-pagination">
                </sly>
                <sly data-sly-test="${paginationObj.curPage == paginationObj.totalPages}">
                    <ul class="pagination pagination-list last-page sl-basic-pagination">
                </sly>
                <sly data-sly-test="${paginationObj.curPage != 1 && paginationObj.curPage != paginationObj.totalPages}">
                    <ul class="pagination pagination-list sl-basic-pagination">
                </sly>
                <sly data-sly-test="${paginationObj.curPage > 1}">
                    <li class="previous ${previousCss}">
                    	<sly data-sly-test="${paginationObj.prevPage > 1}">
                            <a x-cq-linkchecker="skip" href="${pageUrl}${paginationObj.prevPage}/">
                                <span class="fal fa-chevron-left sl-icon sl-icon_size_sm"></span>
                                <span>${'Prev' @ i18n}</span>
                            </a>
                        </sly>
                        ${paginationObj.previousText}
                        ${paginationObj.nextText}
                        <sly data-sly-test="${paginationObj.prevPage == 1}">
                            <a x-cq-linkchecker="skip" href="${pageUrl}">
                                <span class="fal fa-chevron-left sl-icon sl-icon_size_sm"></span>
                                <span>${'Prev' @ i18n}</span>
                            </a>
                        </sly>
                    </li>
                </sly>
                <sly data-sly-test = "${paginationObj.pageItems.size > 0}">
                <li class="link-to-first ${firstPageCss} sl-pagination-item disabled">
                    <a x-cq-linkchecker="skip" href="${pageUrl}1/" aria-label="${paginationObj.firstPageText? paginationObj.firstPageText : 'previous'}">
                        <span class="fal fa-chevron-left sl-icon sl-icon_size_sm"></span>
                    </a>
                </li>
                </sly>
                <li class="sl-pagination-item selected-item">
                    <a x-cq-linkchecker="skip" href="${newsModel.requestURL}1/" aria-current="page">1<span class="visually-hidden">Page 1</span></a>
                </li>
                <sly data-sly-list.pageItems="${paginationObj.pageItems}">

                    <li data-sly-test = "${!paginationObj.ellipsis && pageItems.index != 0}" class="sl-pagination-item ${paginationObj.curPage == pageItems.index ? 'active' : ''}">
                        <a x-cq-linkchecker="skip" href="${pageItems.href}/">
                            <span>${pageItems.index}</span>
                        </a>
                    </li>
                    <li data-sly-test = "${paginationObj.ellipsis || pageItems.index == 0}" class="ellipsis"><a><span>...</span></a></li>
                </sly>
                <sly data-sly-test="${paginationObj.curPage < paginationObj.totalPages}">
                    <li class="next ${nextCss} sl-pagination-item">
                        <a x-cq-linkchecker="skip" href="${pageUrl}${paginationObj.nextPageNo}/" aria-label="Next">
                            <span class="fal fa-chevron-right sl-icon sl-icon_size_sm"></span>
                        </a>
                    </li>
                </sly>
                </ul>
            </div>
        </div>
    </sly>
</template>
