<sly data-sly-use.listModel="com.sunlife.core.models.ListModel"/>
<sly data-sly-test.empty="${!listModel.title}" />
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
<div class="lists-wrapper" data-sly-test="${!empty}"> 
	<div class="links">
		<h3 class="accordion-heading" aria-expanded="false" data-parent=".lists-wrapper" data-target="#links" data-toggle="collapse">${listModel.title}</h3>
			<div class="collapse" id="links">				
				  <ul class="list-unstyled" data-sly-list.links="${listModel.links}">
					<li>
					   <a href ="${links.linkUrl @ extension = 'html'}" target ="${links.target}">${links.linkName}</a>
					 </li>
				  </ul>				
			</div>
	</div>
</div>
