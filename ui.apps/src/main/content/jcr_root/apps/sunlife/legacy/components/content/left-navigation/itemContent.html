<template data-sly-template.itemContent="${@ item='The navigation item'}">
	  <sly data-sly-test="${item.level==0}">
        <a href="${item.URL}"   
               class="${item.active ? 'lit' : ''}" >${item.title}</a>
	  </sly>
      <sly data-sly-test="${(item.level==1) && !(item.level==0)}" >
          <sly data-sly-test="${item.getChildren.size>0}">
              <a data-toggle="collapse" aria-current="${item.active && 'page'}" aria-expanded="false"
               class="${item.active ? 'lit' : ''}" tabindex="0" >${item.title}</a>
          </sly>
           <sly data-sly-test="${item.getChildren.size==0}">
              <a href="${item.URL}"  aria-current="${item.active && 'page'}" 
               class="${item.active ? 'lit' : ''}" >${item.title}</a>
          </sly>
      </sly>
      <sly data-sly-test="${!(item.level==1) && !(item.level==0)}">
		   <a href="${item.URL}"  aria-current="${item.active && 'page'}" 
           class="${item.active ? 'lit' : ''}" >${item.title}</a>
	  </sly>
</template>
