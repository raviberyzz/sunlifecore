<sly data-sly-use.layout="ca.sunlife.web.cms.core.models.LegacyLayoutContainerModel"/>
<sly data-sly-test.empty="${!layout.noc}" />
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
<sly data-sly-test="${layout.noc == '1'}">
   <sly data-sly-test="${layout.type == 'normal'}">
      <sly data-sly-resource="${'container1' @ decorationTagName='', selectors= layout.request.requestPathInfo.selectors}" />
   </sly>
</sly>
<sly data-sly-test="${layout.noc == '2'}" >
   <sly data-sly-test="${layout.type == '75:25N'}">
      <div id="page-content" class="content">
         <div class="row content-gap row-height">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" role="main" data-analytics="mainbodycontent" id="mainbodycontent">
				<sly data-sly-resource="${'container1' @ decorationTagName='div'}" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" role="complementary" aria-label="right" data-analytics="rightnav">
				<sly data-sly-resource="${'container2' @ decorationTagName='div'}" />
            </div>
         </div>
      </div>
   </sly>
</sly>
