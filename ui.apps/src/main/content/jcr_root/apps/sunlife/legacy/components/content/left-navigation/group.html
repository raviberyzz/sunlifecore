<template data-sly-template.group="${@ items='The navigation items for the current level'}" data-sly-use.itemTemplate="item.html" data-sly-use.leftNav="leftNav.js">
    <ul class="navigation secondary" >
    <li class="section"><h2><b>${leftNav.parentPage}</b></h2></li>
    <sly  data-sly-list="${items}">
        <sly data-sly-call="${itemTemplate.item @ item=item}"></sly>
     </sly>
	 <sly data-sly-resource="${'content' @ resourceType='wcm/foundation/components/parsys'}"></sly>
    </ul>
</template>
