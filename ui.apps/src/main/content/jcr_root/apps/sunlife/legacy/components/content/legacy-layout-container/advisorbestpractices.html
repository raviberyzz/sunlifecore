<sly data-sly-use.layout="ca.sunlife.web.cms.core.models.LegacyLayoutContainerModel" />
<sly data-sly-test.empty="${!layout.noc}" />
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
<sly data-sly-test="${layout.noc == '1'}">
    <sly data-sly-test="${layout.type == 'normal'}">
        <sly data-sly-resource="${'container1' @ decorationTagName=''}" />
    </sly>
</sly>
<sly data-sly-test="${layout.noc == '2'}">
    <sly data-sly-test="${layout.type == '25:75N'}">
        <div class="clearfix content" id="page-content">
            <div class="two-column-layout row content-gap row-height">
                <div data-analytics="leftnav" aria-label="left" role="navigation"
                    class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-height left-nav-menu">
                    <div class="row no-gutter">
                        <div class="col-md-12">
                            <sly
                                data-sly-resource="${'left-nav' @ resourceType='sunlife/legacy/components/content/left-navigation', selectors= layout.siteSelector}" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9  col-lg-9 col-height text-top">
                    <sly data-sly-resource="${'container1' @ decorationTagName='div'}" />
                </div>
            </div>
        </div>
    </sly>
</sly>
