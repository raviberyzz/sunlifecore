<sly data-sly-use.list="ca.sunlife.web.cms.core.models.ListPageCfModel"
     data-sly-test="${list.listItems.size>0}">
   <!--/*Size is:::  ${list.listItems.size}*/-->
     <sly data-sly-list="${list.listItems}">
		 <sly data-sly-test.internal="${'/content/sunlife/external' in item}">
			<a href="${item @ extension = 'html'}" >${item}</a><br>
		  </sly>
		 <sly data-sly-test="${!internal}">
			<a href="${item}" >${item}</a><br>
		 </sly>
	</sly>
</sly>
