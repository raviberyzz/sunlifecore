<sly data-sly-use.breadcrumb="ca.sunlife.web.cms.core.models.BreadcrumbModel"></sly>
<div id="breadcrumbs" class="row">
    <div class="col-md-12 breadcrumb-container ${wcmmode.edit ? 'breadcrumb-author' : ''}"
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-test.hasItems="${breadcrumb.items.size > 0}">
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <ol role="navigation" aria-label="breadcrumb" class="breadcrumb"
                    data-sly-list.navItem="${breadcrumb.items}">
                    <sly data-sly-test="${!properties.hideBreadcrumb}">
                        <li class="${navItem.active ? 'active' : ''}">
                            <a href="${navItem.URL}" data-sly-unwrap="${navItem.active}">
                                <span data-sly-test="${!navItem.active}">${navItem.title @context = 'html'}</span>
                                <span data-sly-test="${navItem.active}">${navItem.title}</span>
                            </a>
                        </li>
                        <sly>
                </ol>
                <div data-sly-element="${'script' @context='unsafe'}" data-sly-attribute.type="application/ld+json">
                    {
                    "@context": "http://schema.org",
                    "@type": "BreadcrumbList",
                    "itemListElement": [
                    <sly data-sly-list.navItem="${breadcrumb.items}">
                        <sly data-sly-use.breadcrumbParsing="${'breadcrumb-parsing.js' @ path=navItem.URL}">
                            {
                            "@type": "ListItem",
                            "item": {
                            "@id": "${breadcrumbParsing.completeURL}",
                            "name": "${navItem.title}"
                            },
                            "position": ${navItemList.count}
                            }
                        </sly>
                        <sly data-sly-test="${navItemList.count < breadcrumb.items.size}">,</sly>
                    </sly>
                    ]
                    }
                </div>
                <sly
                    data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}">
                </sly>
            </div>
        </div>
    </div>
</div>
