<sly data-sly-use.outage="ca.sunlife.web.cms.advisorhub.models.OutageModel"></sly>

<sly data-sly-test.notEmpty="${outage.fragmentPath}">
    <div class="outage">
    <div class="outage-date">
         ${outage.outageData.outageDate}
    </div>
    <div class="outage-title">
        <h1>${outage.outageData.outageTitle}</h1>
    </div>
    <div class="outage-status">
        Status: ${outage.outageData.outageStatus}
    </div>
    <div class="outage-description">
         ${outage.outageData.outageDescription @ context = 'html'}
    </div>
</div>
 </sly>
<div data-sly-test="${!notEmpty}" class="cq-placeholder" data-emptytext="${component.title}"></div>
