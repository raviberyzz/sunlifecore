<template data-sly-template.item="${@ list, item}">
    <article class="slds-tile">
        <h3 class="slds-tile__title slds-truncate" title="${item.title}">
            <a class="cmp-list__item-link" href="${item.url}" data-sly-unwrap="${!list.linkItems}">
                <span class="cmp-list__item-title">${item.title}</span>
            </a>
        </h3>
        <div class="slds-tile__detail">
            <p data-sly-test="${list.showDescription}">
                <span class="cmp-list__item-description">${item.description}</span>
            </p>
            <ul class="slds-list_horizontal slds-has-dividers_right slds-m-top_xx-small">
                <li data-sly-test="${list.showModificationDate}" class="slds-item">
                    <span class="cmp-list__item-date">
                        ${list.dateFormatString @format=item.lastModified}
                    </span>
                </li>
                <li class="slds-item">
                    ${item.author}
                </li>
            </ul>

        </div>
    </article>
</template>
