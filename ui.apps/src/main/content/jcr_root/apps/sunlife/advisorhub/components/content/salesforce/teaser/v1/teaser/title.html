<sly data-sly-template.title="${@ teaser}">
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media--center slds-has-flexi-truncate">
            <h2 class="cmp-teaser__title slds-card__header-title" data-sly-test.title="${teaser.title}" data-sly-element="${teaser.titleType}">
                <a class="cmp-teaser__title-link slds-card__header-link" href="${teaser.linkURL}" data-sly-unwrap="${!teaser.linkURL || teaser.titleLinkHidden}">${title}</a>
            </h2>
        </header>
    </div>
</sly>
